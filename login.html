<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小额贷款管理平台登录</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/verify.css">
</head>
<body>
    <!-- 1.1搭建页面内容主结构 -->
    <!-- 1.2页头 -->
    <div class="xe-header">
        <div class="xe-logo">
            <!-- <a href="javascript:void(0);">
                <img src="" alt="小额贷款管理平台">
                <span>
                    小额贷款管理平台
                </span>
            </a> -->
            <h1>
                <a href="javascript:void(0);">
                    <img src="./sources/images/logo_small.png" alt="小额贷款管理平台">
                </a>
            </h1>
            <h2>
                小额贷款管理平台
            </h2>
        </div>
        <div class="xe-help">
            <span></span>
            帮助
        </div>
    </div>
    <!-- 1.3页面主体内容 -->
    <div class="xe-main">
        <div class="main-box">
            <div class="login-box">
                <h3>账号登录</h3>
                <ul id="login_menu">
                    <li>
                        <span></span><input type="text" id="u_name" maxlength="20" name="uer">
                    </li>
                    <li>
                        <span></span><input type="password" id="u_password" maxlength="20" name="uer">
                    </li>
                    <li>
                        <!-- 验证码 -->
                        <div id="mpanel1"></div>
                    </li>
                    <li>
                        <input type="checkbox" id="" style="vertical-align: middle">记住密码&nbsp;
                        <input type="checkbox" id="" style="vertical-align: middle">自动登录&nbsp;&nbsp;
                        <a href="#">忘记密码?</a>
                        <span id="spn"></span>
                    </li>
                </ul>
                <button id="login">登 录</button>
            </div>
        </div>
    </div>
    <!-- 1.4页面的页脚内容 -->
    <div class="xe-footer">
        <p>
            国家大学科技园
        </p>
    </div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/verify.js"></script>
<script>
    $(function(){
        $('#mpanel1').codeVerify({
        		//验证证码type=1
        		type : 1,
        		// 指定验证码显示的框大小
		    	width : '80px',
		    	height : '30px',
		    	// 设置显示验证码的大小
		    	fontSize : '14px',
		    	// 设置显示验证码的长度
		    	codeLength : 4,
		    	// 设置按钮触发验证指定的button id
		    	btnId : 'login',
		    	// 验证准备阶段
		    	ready : function() {
		    	},
		    	// 验证成功返回事件
		    	success : function() {
                    if($('input[name="uer"]').val().length!=0){
                        window.location="./index.html";
                    }else{
                        $('#spn').html('用户名或密码不能为空').css('color','#f00');
                        $('#spn').css('marginLeft','80px');
                    }
		    	},
		    	// 验证失败返回事件
		    	error : function() {
		    		$('#spn').html('验证码填写错误').css('color','#f00');
                    $('#spn').css('marginLeft','80px')
		    	}
		    });
        $('.varify-input-code').attr('placeholder','验证码');
        $('.varify-input-code').css('text-indent','10px')
    });
</script>
</html>
